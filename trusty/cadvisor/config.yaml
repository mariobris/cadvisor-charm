    "default": !!int "8080"
    "description": "cAdvisor listening port."
  "install_source":
    "type": "string"
    "default": !!null ""
    "description": "A short description of the configuration option"
  "install_keys":
    "type": "string"
    "default": !!null ""
    "description": "A short description of the configuration option"
  "install_file":
    "type": "string"
